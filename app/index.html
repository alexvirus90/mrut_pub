<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Уборочная техника</title>
	<meta name="HandheldFriendly" content="True" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./images/favicon.png" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="cleartype" content="on" />
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="leaflet.ie.css" />
	<![endif]-->
	<link rel="stylesheet" href="css/libs/tether.css">
	<link rel="stylesheet" href="css/libs/tether-theme-arrows.css">
	<link rel="stylesheet" href="css/libs/tether-theme-arrows-dark.css">
	<link rel="stylesheet" href="css/libs/tether-theme-basic.css">
	<link rel="stylesheet" href="css/libs/bootstrap.css">
	<link rel="stylesheet" href="css/libs/bootstrap-grid.css">
	<link rel="stylesheet" href="css/libs/bootstrap-reboot.css">
	<link rel="stylesheet" href="css/libs/leaflet.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/jquery-ui-git.css">
	<link rel="stylesheet" href="css/libs/L.Control.Locate.min.css">
	<link rel="stylesheet" href="css/libs/dist.css">
	<link rel="stylesheet" href="css/libs/semantic.min.css">
	<link rel="stylesheet" href="css/libs/font-awesome.css">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/media.min.css">
</head>
<body>

	<div data-role="page" id="test">
		<nav class="navbar navbar-expand{-sm|-md|-lg|-xl} navbar-light bg-light">
			<div class="container header">
				<div class="row">
					<div class="col-2 col-left">
						<a class="navbar-brand" href="#">
							<figure>
								<img src="./images/icon_logo.png" class="d-inline-block" alt="">
								<figcaption>Комитет по благоустройству<br /> уборочная техника </figcaption>
							</figure>
						</a>
					</div>
					<div class="col col-middle">
						<div class="context">
							<form action="#" id="search" class="form-inline search">
								<select id="profile" class="ui dropdown">
									<option value="" selected>Фильтр</option>
									<option value="0" >Адрес</option>
									<option value="1" >Объект</option>
								</select>
								<i class="fa fa-search" aria-hidden="true" ></i>
								<div id="search_clear" class="search-input" disabled></div>
							</form>
						</div>
					</div>
					<div class="col-1 col-right">
						<i class="fa fa-bars" aria-hidden="true"></i>
						<span></span>
					</div>
				</div>
			</div>
		</nav>
		<div data-role="content" style="padding:0;">

			<div id="map_canvas">
				<div id="progressbar"></div>
			</div>
			<div class="aside">
				<div class="aside-header">
					jQuery asidebar
					<span class="close" data-dismiss="aside" aria-hidden="true">&times;</span>
				</div>
				<div class="aside-contents">
					<h4>This is an off-canvas menu</h4>
					<p>Aside contents</p>
				</div>
			</div>
		</div>
		<div class="block" data-role="button" data-icon="home" data-iconpos="notext"></div>
	</div> <!-- page -->

	<script src="js/libs/leaflet.min.js"></script>
	<script src="js/libs/jquery-3.2.1.min.js"></script>
	<script src="js/libs/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
	<script src="js/libs/tether.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/L.Control.Locate.min.js"></script>
	<script src="js/libs/MovingMarker.min.js"></script>
	<script src="js/libs/asidebar.jquery.min.js"></script>
	<script src="js/libs/semantic.min.js"></script>
	<script src="js/libs/addclear.min.js"></script>
	<script src="js/common.min.js"></script>
</body>
</html>
